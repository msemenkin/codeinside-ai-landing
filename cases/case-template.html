<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeInside - AI Inside</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../assets/css/styles.css" rel="stylesheet">
</head>
<body class="case-study-page">
    <nav class="navbar navbar-expand-lg navbar-light fixed-top">
        <div class="container">
            <a class="navbar-brand" href="/">
                <img src="../temp/codeinside.ru/wp-content/themes/CodeInside/assets/img/logo.svg" alt="CodeInside Logo">
                <span class="slogan">AI Inside</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="../#cases">Кейсы</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../#contact">Контакты</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Case Study Content -->
    <header class="case-header" style="background-image: url('../[CASE_HEADER_IMAGE]');">
        <div class="container text-white">
            <h1>[CASE_TITLE]</h1>
            <p class="lead">[CASE_DESCRIPTION]</p>
        </div>
    </header>

    <main>
        <!-- Overview Section -->
        <section class="section">
            <div class="container">
                <h2>О проекте</h2>
                <div class="row mt-4">
                    <div class="col-md-8">
                        <p>[PROJECT_OVERVIEW]</p>
                    </div>
                    <div class="col-md-4">
                        <div class="tech-stack-list">
                            [TECH_STACK]
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Challenge Section -->
        <section class="section bg-light">
            <div class="container">
                <h2>Задача</h2>
                <div class="row mt-4">
                    [CHALLENGES]
                </div>
            </div>
        </section>

        <!-- Solution Section -->
        <section class="section">
            <div class="container">
                <h2>Решение</h2>
                <div class="solution-steps mt-4">
                    [SOLUTION_STEPS]
                </div>
            </div>
        </section>

        <!-- Results Section -->
        <section class="section bg-light">
            <div class="container">
                <h2>Результаты</h2>
                <div class="row mt-4">
                    [RESULTS]
                </div>
            </div>
        </section>
    </main>

    <footer class="footer py-4">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <p>&copy; 2024 CodeInside. Все права защищены.</p>
                </div>
                <div class="col-md-6 text-md-end">
                    <a href="../#contact" class="btn btn-primary">Связаться с нами</a>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
